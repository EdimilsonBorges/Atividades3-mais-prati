    <main>
    <section class="container-feedback">
        <h1>Formulário de Feedback</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
            <label for="tipo">Tipo de feedback:</label>
            <select>
                <option value="" disabled selected>Selecione um tipo de Feedback aqui</option>
                <option value="elogios">Elogios</option>
                <option value="reclamacoes">Reclamações</option>
                <option value="sugestoes">Sugestões</option>
                <option value="duvidas">Dúvidas</option>
            </select>
            <textarea placeholder="Digite seu Feedback" rows="10" cols="20"></textarea>
            <input type="submit">
        </form>
    </section>
