<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="galeria">
        <h1>Galeria de Fotos</h1>
        <div class="image-list">
            <figure>
                <img src="./assets/img/01.jpg" alt="Rio">
                <figcaption>Rio</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/02.png" alt="Flores">
                <figcaption>Flores</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/03.jpg" alt="Cataratas do Iguaçu">
                <figcaption>Cataratas do Iguaçu</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/04.jpg" alt="Planta da amazônia">
                <figcaption>Planta da amazônia</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/05.jpg" alt="Amazônia">
                <figcaption>Amazônia</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/06.jpg" alt="Praia">
                <figcaption>Praia</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/07.jpg" alt="Montanhas">
                <figcaption>Montanhas</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/08.jpg" alt="Árvore">
                <figcaption>Árvore</figcaption>
            </figure>
        </div>
    </section>
</body>

</html>
